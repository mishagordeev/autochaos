<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HexGrid</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="first_scene" class="first_scene">
            <p>This game is about finding <span style="color: orange;">a piece</span> of stability in forthcoming chaos</p>
            <p style="color: deepskyblue;">-</p>
            <p><a onclick="startClick()">Start</a></p>
            <p><a>Score board</a></p>
        </div>
        <div id="main_scene" class="main_scene">
            <div class="info">
                <div class="info_block">
                    <p style="text-align: center;">Level</p>
                    <p id="level_number_view" class="indicator">1</p>
                </div>                
                <div class="info_block">
                    <p style="text-align: center;">Find</p>
                    <div class="task">
                        <canvas id="task" width="50" height="50"></canvas>
                    </div>
                </div>
                <div class="info_block">
                    <p style="text-align: center;">Score</p>
                    <p id="score_view" class="indicator">0</p>
                    
                </div> 
                <div class="info_block">
                    <p style="text-align: center;">Time</p>
                    <p id="time_view" class="indicator">0</p>
                </div>  
            </div>         
            <div class="level">
                <canvas id="board" class="board" width="660" height="720"></canvas>
                <canvas id="shapes" class="shapes" width="660" height="720"></canvas>
                <canvas id="target" class="target" onclick="targetClick()" width="50" height="50"></canvas>
            </div>
        </div>
        <script src="levels.js"></script>
        
        <script src="view/show_level_number.js"></script>
        <script src="view/show_score.js"></script>
        <script src="view/show_time.js"></script>
        <script src="view/start_click.js"></script>
        <script src="view/draw_shape.js"></script>  
        <script src="view/clear_canvas.js"></script>

        <script src="load_level.js"></script>
        <script src="tik_time.js"></script>
        <script src="target_click.js"></script>

        <script src="init.js"></script>
        <script src="main.js"></script>
    </body>
</html>
